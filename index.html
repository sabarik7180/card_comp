<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class = 'card-positon'>
    <div class="card">
      <div class="card-header">
        <img src="images/image-victor.jpg" alt="Profile Picture" class="profile-img">
      </div>
      <div class="card-body">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
        <hr>
        <div class="stats">
          <div><strong>80K</strong> Followers</div>
          <div><strong>803K</strong> Likes</div>
          <div><strong>1.4K</strong> Photos</div>
        </div>
      </div>
    </div>  
  </div>  
</body>
</html>
